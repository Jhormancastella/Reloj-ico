  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Variables para modo claro (por defecto) */
      --bg-gradient-start: #e0e0e0;
      --bg-gradient-end: #b5b5b5;
      --control-bg: rgba(255, 255, 255, 0.9);
      --control-text: #333;
      --marco-gradient-1: #ffffff;
      --marco-gradient-2: #dcdcdc;
      --marco-border: #f9f9f9;
      --reloj-gradient-start: #1c1c1c;
      --reloj-gradient-end: #000000;
      --marca-color: #777;
      --marca-grande-color: #ccc;
      --numero-color: #ccc;
      --panel-bg: rgba(0, 0, 0, 0.85);
      --panel-text: #ffffff;
      --footer-gradient-start: #1c1c1c;
      --footer-gradient-end: #2c2c2c;
      --footer-text: #ffffff;
      --select-bg: white;
      --select-border: #ccc;
      --btn-bg: #4CAF50;
      --btn-hover: #45a049;
      --btn-text: white;
      --header-bg: rgba(255, 255, 255, 0.95);
      --header-text: #333;
    }

    /* Modo oscuro */
    body.dark-mode {
      --bg-gradient-start: #1a1a1a;
      --bg-gradient-end: #0a0a0a;
      --control-bg: rgba(30, 30, 30, 0.95);
      --control-text: #e0e0e0;
      --marco-gradient-1: #2a2a2a;
      --marco-gradient-2: #1a1a1a;
      --marco-border: #333333;
      --reloj-gradient-start: #0a0a0a;
      --reloj-gradient-end: #000000;
      --marca-color: #555;
      --marca-grande-color: #888;
      --numero-color: #aaa;
      --panel-bg: rgba(20, 20, 20, 0.95);
      --panel-text: #e0e0e0;
      --footer-gradient-start: #0a0a0a;
      --footer-gradient-end: #1a1a1a;
      --footer-text: #e0e0e0;
      --select-bg: #2a2a2a;
      --select-border: #555;
      --btn-bg: #45a049;
      --btn-hover: #4CAF50;
      --btn-text: white;
      --header-bg: rgba(20, 20, 20, 0.95);
      --header-text: #e0e0e0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at center, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      padding-top: 100px;
      padding-bottom: 80px;
      transition: background 0.3s ease;
    }

    /* Header con logo y título */
    .header-principal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      z-index: 200;
      padding: 15px 20px;
      transition: all 0.3s ease;
    }

    .header-contenido {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    .logo-img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { 
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      50% { 
        box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
      }
    }

    .titulo-principal {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(45deg, #4CAF50, #2196F3, #f44336);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientMove 3s ease infinite;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitulo {
      font-family: 'Russo One', sans-serif;
      font-size: 12px;
      color: var(--header-text);
      opacity: 0.8;
      text-align: center;
      margin-top: 5px;
      letter-spacing: 2px;
    }

    /* Ajustes para móviles del header */
    @media (max-width: 480px) {
      body {
        padding-top: 80px;
      }

      .header-principal {
        padding: 10px 15px;
      }

      .logo-img {
        width: 40px;
        height: 40px;
      }

      .titulo-principal {
        font-size: 24px;
        letter-spacing: 1px;
      }

      .subtitulo {
        font-size: 10px;
        letter-spacing: 1px;
      }
    }

    @media (max-width: 360px) {
      .titulo-principal {
        font-size: 20px;
      }

      .logo-img {
        width: 35px;
        height: 35px;
      }

      .subtitulo {
        display: none;
      }
    }

    .controles {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      background: var(--control-bg);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .control-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }

    .selector {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
      min-width: 150px;
    }

    .selector label {
      font-weight: bold;
      color: var(--control-text);
      font-size: 14px;
    }

    .selector select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--select-border);
      background: var(--select-bg);
      color: var(--control-text);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .selector select:hover {
      border-color: var(--btn-bg);
    }

    /* Botones de control */
    .btn-control {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-text);
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .btn-control:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn-control i {
      font-size: 16px;
    }

    .botones-grupo {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* Marco exterior */
    .marco {
      width: 480px;
      height: 480px;
      background: linear-gradient(145deg, var(--marco-gradient-1), var(--marco-gradient-2));
      border-radius: 50%;
      border: 10px solid var(--marco-border);
      box-shadow: 0 0 20px rgba(0,0,0,0.2), inset 0 0 10px rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    /* Círculo del reloj */
    .reloj {
      width: 400px;
      height: 400px;
      position: relative;
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--reloj-gradient-start) 0%, var(--reloj-gradient-end) 100%);
      box-shadow: inset 0 0 15px rgba(255,255,255,0.1), 0 0 25px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .marcas {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .marca {
      position: absolute;
      width: 2px;
      height: 15px;
      background: var(--marca-color);
      top: 10px;
      left: 50%;
      transform-origin: center 190px;
      transition: background 0.3s ease;
    }

    .marca-grande {
      width: 3px;
      height: 25px;
      background: var(--marca-grande-color);
    }

    .manecilla {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%);
      border-radius: 4px;
      transition: transform 0.1s cubic-bezier(0.4,2.3,0.3,1);
      z-index: 10;
    }

    .hora { width: 8px; height: 80px; background: #4CAF50; box-shadow: 0 0 5px #4CAF50; }
    .minuto { width: 5px; height: 120px; background: #2196F3; box-shadow: 0 0 5px #2196F3; }
    .segundo { width: 2px; height: 150px; background: #f44336; box-shadow: 0 0 5px #f44336; }

    .centro {
      position: absolute;
      top: 50%; left: 50%;
      width: 18px; height: 18px;
      background: radial-gradient(circle, #fff 0%, #ccc 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .digital-container {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 5;
    }

    .decoracion {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    #digital {
      color: #00ffcc;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 8px rgba(0,255,204,0.7);
      background: rgba(0,0,0,0.6);
      padding: 8px 15px;
      border-radius: 8px;
      border: 1px solid #00ffcc;
      min-width: 100px;
      text-align: center;
    }

    .icono {
      position: absolute;
      font-size: 22px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      z-index: 5;
      transition: all 0.3s ease;
    }

    .numero {
      position: absolute;
      color: var(--numero-color);
      font-size: 16px;
      font-weight: bold;
      transform: translate(-50%, -50%);
      z-index: 5;
      transition: color 0.3s ease;
    }

    /* Panel informativo */
    .panel-info {
      width: 480px;
      background: var(--panel-bg);
      border-radius: 15px;
      padding: 20px;
      color: var(--panel-text);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.1);
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .panel-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .panel-icono {
      font-size: 32px;
    }

    .panel-titulo {
      font-size: 22px;
      font-weight: bold;
    }

    .panel-contenido {
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .dato-item {
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px dotted rgba(255,255,255,0.1);
      animation: fadeIn 0.5s ease;
    }

    .dato-titulo {
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .dato-descripcion {
      font-size: 14px;
      line-height: 1.4;
    }

    .proximo-dato {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      font-style: italic;
    }

    .minuto-actual {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      color: #4CAF50;
      font-weight: bold;
    }

    /* Indicador de formato de hora */
    .formato-indicador {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #4CAF50;
      background: rgba(0,0,0,0.5);
      padding: 2px 6px;
      border-radius: 3px;
      z-index: 5;
    }

    /* Media queries mejoradas para dispositivos móviles */
    @media (max-width: 480px) {
      body {
        padding: 10px;

    /* Ajustes específicos para 360px */

    .estilo-pixel .icono {

    .estilo-neon .reloj {

    .estilo-neon .manecilla {

      isDarkMode = !isDarkMode;
      const body = document.body;

      const themeText = document.getElementById('themeText');
      
      if (isDarkMode) {
        body.classList.add('dark-mode');
        themeIcon.className = 'fas fa-sun';
        themeText.textContent = 'Modo Claro';
      } else {
        body.classList.remove('dark-mode');
        themeIcon.className = 'fas fa-moon';
        themeText.textContent = 'Modo Oscuro';
      }
      
      // Guardar preferencia en localStorage
      localStorage.setItem('darkMode', isDarkMode);
    }

      is24HourFormat = !is24HourFormat;

    // Crear marcas
    function crearMarcas() {
      marcas.innerHTML = '';
      const radioMarca = reloj.offsetWidth / 2 - 10;
      
      for (let i = 0; i < 60; i++) {
        const marca = document.createElement('div');
        marca.className = 'marca';
        if (i % 5 === 0) marca.classList.add('marca-grande');
        marca.style.transform = `translate(-50%) rotate(${i * 6}deg)`;
        marca.style.transformOrigin = `center ${radioMarca}px`;
        marcas.appendChild(marca);
      }
    }

    // Función para crear logos
    function crearLogos(categoria) {
      categoriaActual = categoria;
      
      iconosActuales.forEach(icono => icono.remove());
      numerosActuales.forEach(numero => numero.remove());
      iconosActuales = [];
      numerosActuales = [];

      const tecnologias = categorias[categoria];
      const centroX = reloj.offsetWidth / 2;
      const centroY = reloj.offsetHeight / 2;
      
      const radioNumero = (reloj.offsetWidth / 2) * 0.775;
      const radioIcono = (reloj.offsetWidth / 2) * 0.625;

      tecnologias.forEach((tec, i) => {
        const angulo = (i * 30 - 90) * Math.PI / 180;

        const xNum = centroX + radioNumero * Math.cos(angulo);
        const yNum = centroY + radioNumero * Math.sin(angulo);
        const xIcon = centroX + radioIcono * Math.cos(angulo);
        const yIcon = centroY + radioIcono * Math.sin(angulo);

        const numero = document.createElement('div');
        numero.className = 'numero';
        numero.textContent = i === 0 ? 12 : i;
        numero.style.left = `${xNum}px`;
        numero.style.top = `${yNum}px`;
        reloj.appendChild(numero);
        numerosActuales.push(numero);

        const icono = document.createElement('i');
        icono.className = `icono ${tec.class}`;
        icono.style.color = tec.color;
        icono.style.left = `${xIcon}px`;
        icono.style.top = `${yIcon}px`;
        reloj.appendChild(icono);
        iconosActuales.push(icono);
      });
      
      actualizarPanelInformacion();
    }

    // Cambiar estilo visual
    function cambiarEstilo(estilo) {
      reloj.classList.remove('estilo-normal', 'estilo-pixel', 'estilo-neon', 'estilo-pintura');
      
      if (estilo !== 'normal') {
        reloj.classList.add(`estilo-${estilo}`);
      }
    }

    // Actualizar panel de información
    function actualizarPanelInformacion() {
      const ahora = new Date();
      const horaActual = ahora.getHours();
      const minutoActualNum = ahora.getMinutes();
      const indiceTecnologia = horaActual % 12;
      
      const tecnologia = categorias[categoriaActual][indiceTecnologia];
      
      panelIcono.className = `panel-icono ${tecnologia.class}`;
      panelIcono.style.color = tecnologia.color;
      panelTitulo.textContent = tecnologia.nombre;
      
      datosActuales = tecnologia.datos;
      indiceDatoActual = minutoActualNum;
      
      mostrarDatoActual();
      
      minutoActual.textContent = `Minuto: ${minutoActualNum}`;
      
      clearInterval(intervaloDatos);
      intervaloDatos = setInterval(cambiarDatoPorMinuto, 60000);
      
      const proximaHora = (horaActual + 1) % 12 || 12;
      const proximaTecnologia = categorias[categoriaActual][(indiceTecnologia + 1) % 12].nombre;
      proximoDato.textContent = `Próximo: ${proximaTecnologia} a las ${proximaHora}:00`;
    }

      datoElement.className = 'dato-item';
      datoElement.innerHTML = `

        <div class="dato-descripcion">${dato.descripcion}</div>
      `;
      
      panelContenido.appendChild(datoElement);
    }

    // Cambiar dato por minuto
    function cambiarDatoPorMinuto() {
      const ahora = new Date();
      const minutoActualNum = ahora.getMinutes();
      
      indiceDatoActual = minutoActualNum;
      mostrarDatoActual();
      
      minutoActual.textContent = `Minuto: ${minutoActualNum}`;
    }

    // Formatear hora según preferencia
    function formatearHora(hora, minuto, segundo) {
      if (is24HourFormat) {
        return `${String(hora).padStart(2,'0')}:${String(minuto).padStart(2,'0')}:${String(segundo).padStart(2,'0')}`;
      } else {
        let periodo = 'AM';
        let hora12 = hora;
        
        if (hora === 0) {
          hora12 = 12;
        } else if (hora === 12) {
          periodo = 'PM';
        } else if (hora > 12) {
          hora12 = hora - 12;
          periodo = 'PM';
        }
        
        return `${String(hora12).padStart(2,'0')}:${String(minuto).padStart(2,'0')}:${String(segundo).padStart(2,'0')} ${periodo}`;
      }
    }

    // Actualizar reloj
    function actualizarReloj() {
      const ahora = new Date();
      const h = ahora.getHours();
      const m = ahora.getMinutes();
      const s = ahora.getSeconds();
      
      digital.textContent = formatearHora(h, m, s);
      
      document.getElementById('hora').style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m * 0.5}deg)`;
      document.getElementById('minuto').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
      document.getElementById('segundo').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
      
      if (s === 0) {
        actualizarPanelInformacion();
      }
    }

    crearMarcas();
    crearLogos('programacion');
